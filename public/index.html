<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="slated">
    <div class="container" ng-controller="mainController as main">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="searchInput">Search Slated</label>
              <input type="text" class="form-control" id="searchInput" ng-model="term" placeholder="Enter keyword">
            </div>
            <button type="submit" class="btn btn-default" ng-click="search(term)">Submit</button>
          </form>
        </div>
      </div>
      <div class="row" ng-repeat="items in data">
        <div class="col-md-4">
          {{trustString(items.image_code)}}
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
