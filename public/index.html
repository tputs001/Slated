<!DOCTYPE HTML>
<html>
  <head>
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="default.css" rel="stylesheet">
  </head>
  <body ng-app="slated">
    <div class="container" ng-controller="mainController as main">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-group">
              <label for="searchInput">Search Slated</label>
              <input type="text" class="form-control" ng-keydown="keypress($event)" placeholder="Enter keyword">
            </div>
          </form>
        </div>
      </div>
      <div class="row" ng-repeat="items in data">
        <hr>
        <div class="col-md-4">
          <h4><span ng-bind-html="trustString(items.link_code)"></span></h4>
          <div class="images" ng-bind-html="trustString(items.image_code)">
          </div>
        </div>
        <div class="col-md-4">
          <h4><span>Description</span></h4>
          {{items.description}}
          <p>
          <span><strong>Year:</strong> {{items.year}} <br><strong>Type:</strong> {{items.obj_type}}</span>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.6/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
